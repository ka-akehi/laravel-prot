services:
    laravel-app:
        build:
            context: .
            dockerfile: docker/app.Dockerfile
        container_name: laravel-app
        environment:
            ENTRYPOINT_MODE: dev
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./.env:/var/www/.env
            - /var/www/vendor
            - /var/www/node_modules
        ports:
            - "8000:8000"
        depends_on:
            - mysql
            - redis

    laravel-redis-worker:
        build:
            context: .
            dockerfile: docker/redis-worker.Dockerfile
        container_name: laravel-redis-worker
        environment:
            ENTRYPOINT_MODE: supervisor
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./.env:/var/www/.env
            - /var/www/vendor
            - /var/www/node_modules
        depends_on:
            - redis
            - mysql

    laravel-horizon:
        build:
            context: .
            dockerfile: docker/horizon.Dockerfile
        container_name: laravel-horizon
        environment:
            ENTRYPOINT_MODE: supervisor
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./.env:/var/www/.env
            - /var/www/vendor
            - /var/www/node_modules
        depends_on:
            - redis
            - mysql

    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - "6379:6379"

    mysql:
        image: mysql:8.0
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - mysql_data_volume:/var/lib/mysql
            - ./docker/mysql/conf.d:/etc/mysql/conf.d
        command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --gtid-mode=ON --enforce-gtid-consistency=ON

    mysql-replica:
        image: mysql:8.0
        container_name: mysql-replica
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        ports:
            - "3307:3306"
        volumes:
            - mysql_replica_data_volume:/var/lib/mysql
        command: --server-id=2 --log-bin=mysql-bin --binlog-format=ROW --gtid-mode=ON --enforce-gtid-consistency=ON

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: root

    fluent-bit:
        image: fluent/fluent-bit:2.1
        container_name: fluent-bit
        volumes:
            - ./docker/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
            - ./docker/fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
            - ./storage/logs:/var/log/laravel:ro
            - fluentbit_state:/fluent-bit/state
        depends_on:
            - laravel-app

volumes:
    mysql_data_volume:
    mysql_replica_data_volume:
    fluentbit_state:
