services:
    laravel-app:
        build:
            context: .
            dockerfile: docker/app.Dockerfile
        container_name: laravel-app
        environment:
            ENTRYPOINT_MODE: dev
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./.env:/var/www/.env
            - /var/www/vendor
            - /var/www/node_modules
        ports:
            - "8000:8000"
        depends_on:
            - mysql
            - redis

    laravel-redis-worker:
        build:
            context: .
            dockerfile: docker/redis-worker.Dockerfile
        container_name: laravel-redis-worker
        environment:
            ENTRYPOINT_MODE: supervisor
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./.env:/var/www/.env
            - /var/www/vendor
            - /var/www/node_modules
        depends_on:
            - redis
            - mysql

    laravel-horizon:
        build:
            context: .
            dockerfile: docker/horizon.Dockerfile
        container_name: laravel-horizon
        environment:
            ENTRYPOINT_MODE: supervisor
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./.env:/var/www/.env
            - /var/www/vendor
            - /var/www/node_modules
        depends_on:
            - redis
            - mysql

    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - "6379:6379"

    mysql:
        image: mysql:8.0
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - mysql_data_volume:/var/lib/mysql
            - ./docker/mysql/conf.d:/etc/mysql/conf.d

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: root

volumes:
    mysql_data_volume:
